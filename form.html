<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<body>
    <!-- POST隐式提交安全性好 -->
    <form action="aaa" method="POST"> 
        <label>请输入姓名：</label>
            <input type="text" name="userName" id="userName"><br>
        <label>请输入密码：</label>
            <input type="password" name="" id=""><br>
        <label>再次输入密码：</label>
            <input type="password" name="" id=""><br>
        <label>性别</label>
        <!-- 定义相同的name实现单选 -->
            <input type="radio" name="xb" id="">男
            <input type="radio" name="xb" id="">女<br>
    </form>
</body>
</html>
